<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon-cart.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="card_box">
            <div class="img">
                <img src="img/mug.jpg" alt="Mug-Desktop" class="mug">
                <!-- <img src="img/mug-mobile.jpg" alt="Mug_Mobile" class="mug_mobile"> -->
            </div>
            <div class="text">
                <p class="product">
                    COFFEE MUG
                </p>
                <h2 class="title">
                    White Coffee Mug
                </h2>
                <p class="description">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="green">₹149</span>
                    <span class="strike">₹230</span>
                </p>
                <button class="btn">
                    <img src="img/icon-cart.png" alt="cart">
                    <span class="btn_span">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
